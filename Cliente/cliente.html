<!DOCTYPE html>
<html>
<head>
  <title>IO.Cliente</title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
  var socket = io('http://localhost:3000');
  
  socket.on('saludo', function (data) {
    console.log('Alguien vino al super:' + data);
    socket.emit('my other event', { my: 'data' });
  });

  socket.on('nuevaCola', function (data) {
    console.log('Parece que la cola cambia:' + data);
  });


  function saludoGeneral(){
    socket.emit('saludoGeneral')
  }

  function hacerFila(){
    socket.emit('hacerFila')
  }

  function atenderCliente(){
    socket.emit('atenderCliente')
  }

</script>

</body>
</html>
